<!DOCTYPE html>
<html lang="hr">
<head>
   
 

   
    <style>
        /* Reset and base styles */
        body {
            font-family: 'Lora', serif;
            background-color: #f9f6fc; /* Very light lavender */
            color: #2d0c42; /* Deep purple text */
            margin: 0;
            padding: 40px 20px;
            line-height: 1.6;
        }

        /* Layout container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #4b0082; /* Indigo */
            border-bottom: 2px solid #caa6f8;
            padding-bottom: 10px;
            text-align: center;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        /* Subtle purple highlight boxes */
        .highlight {
            background-color: #f1e5fc;
            border-left: 5px solid #b57edc;
            padding: 15px 20px;
            border-radius: 8px;
        }

        /* Image styling */
        .project-image {
            width: 100%;
            border-radius: 12px;
            display: block;
            margin: 0 auto 10px auto;
        }

        /* Caption styling */
        .caption {
            font-style: italic;
            color: #6b4b99;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Dobrodošli na moj prvi projekt</h1>

     
      <img src="images/monet.jpg" alt="Monet, Water Lilies" class="project-image">



    
        <p class="caption">ovo mi je jedna od dražih slika: monet, water lilies</p>

       
    </div>

</body>
</html>
